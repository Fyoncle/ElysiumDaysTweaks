pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenCentral()
		gradlePluginPortal()
		maven { url = "https://maven.kikugie.dev/snapshots" }
		maven { url = "https://maven.kikugie.dev/releases" }
	}
}

plugins {
	id "dev.kikugie.stonecutter" version "0.5-beta.5"
}

stonecutter {
	create(rootProject) {
		versions "1.20.1", "1.21.1"
		vcsVersion = "1.21.1"
	}
}